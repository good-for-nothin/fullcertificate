<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>

<body>
   
    <div class="top">
        <h1>PT.BD SHARMA UNIVERSITY OF HEALTH SCIENCE,ROHTAK</h1>
        <h2>Patients Details</h2>
    </div>
    
    <div class="inputContainer">
        
        <div class="leftSection">
            <form action="result.html" method="get">
                <div class="inputGroup">
                    <p class="label">
                        Name
                    </p>
                    <input type="text" placeholder="Name" class="inputBox" id="name" name="name">
                </div>
                <div class="inputGroup">
                    
                    <p class="label">
                        Registration No
                    </p>
                    <input type="text" placeholder="Registration No." class="inputBox" id="regNumber" name="regNumber">
                </div>
         
                <div class="inputGroup">
                    <p class="label">
                        Age
                    </p>
                    <input type="text" placeholder="Age" class="inputBox" id="age" name="age">
                </div>
                <div class="inputGroup">
                    <p class="label">
                        Sex
                    </p>
                    <input type="text" placeholder="Sex" class="inputBox" id="sex" name="sex">
                </div>
                <div class="inputGroup">
                    <p class="label">
                        Address
                    </p>
                    <input type="text" placeholder="Address." class="inputBox" id="address" name="address">
                </div>
                <div class="inputGroup">
                    <p class="label">
                        Contact
                    </p>
                    <input type="text" placeholder="Contact." class="inputBox" id="contact" name="contact">
                </div>
                <input type="submit" value="Add a user" role="button"
                    style="align-self: center; background-color: rgb(211, 177, 177); padding: 5px;;">

            </form>
        </div>
        <div class="righsection">

            <input type="file" value="uploadimage" role="button">
        </div>
    </div>
    </div>
</body>

</html>
